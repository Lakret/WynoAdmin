<main id="winery-settings">
	<header id="header-hack"></header>
	<header>
		<div id="navigation">
			<button id="home" ng-click="goHome()"></button>
		</div>
		<h1>Truett Hurst</h1>
		<h2 id="user">Hi, Ginny</h2>
	</header>
	<div id="content">
		<div id="general-settings">
			<h1>General</h1>
			<hr />
			<div id="logo">
				<h2>Logo</h2>
				<div id="upload-container"><img ng-src="/images/{{temp_winery.logo_src}}" /></div>
			</div>
			<div id="winery-details">
				<div id="winery-name">
					<h2>Winery Name</h2>
					<input type="text" ng-model="temp_winery.name"/>
				</div>
				<div id="address">
					<h2>Address</h2>
					<div id="street">
						<h3>street # and name</h3>
						<input type="text" ng-model="temp_winery.address.street" />
					</div>
					<div id="city">
						<h3>city</h3>
						<input type="text" ng-model="temp_winery.address.city" />
					</div>
					<div id="state">
						<h3>state</h3>
						<input type="text" ng-model="temp_winery.address.state"/>
					</div>
					<div id="zip">
						<h3>zip code</h3>
						<input type="text" ng-model="temp_winery.address.zip"/>
					</div>
				</div>
			</div>
		</div>
		<div id="cancel-or-save">
			<button ng-click="goHome()">cancel</button>
			<button ng-click="updateWinery()">save</button>
			<button ng-click="createWinery()">new</button>
		</div>
	</div>
</main>
